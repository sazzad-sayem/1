<!DOCTYPE html>
<html lang="en">
<head>
    <title>Social Icon | Coding With Rubel</title>
    <script src="https://kit.fontawesome.com/b356ad9dc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- Facebook Icon -->
        <div class="icon fb">
            <i class="fa-brands fa-facebook-f"></i>
            <span>Facebook</span>
        </div>

        <!-- Twitter Icon -->
        <div class="icon twt">
            <i class="fa-brands fa-twitter"></i>
            <span>Twitter</span>
        </div>

        <!-- Linkedin Icon -->
        <div class="icon lnk">
            <i class="fa-brands fa-linkedin-in"></i>
            <span>Linkedin</span>
        </div>

        <!-- GitHub Icon -->
        <div class="icon git">
            <i class="fa-brands fa-github"></i>
            <span>GitHub</span>
        </div>

        <!-- YouTube Icon -->
        <div class="icon yt">
            <i class="fa-brands fa-youtube"></i>
            <span>YouTube</span>
        </div>
    </div>
    
</body>
</html>
